<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Boostrap script  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="card">
    <img class="card-img-top" src="images/bg-pattern-card.svg" alt="Card image cap">
    <div class="card-body">
      <img class="card-img" src="images/image-victor.jpg" alt="">
      <h5 class="card-title"> Victor Crest <span>26</span></h5>
      <p class="card-text"> London</p>
    </div>
    <hr>
    <div class="card-group">
      <div class="card-body list">
        <div class="card-title">
          1.4k
        </div>
        <div class="card-text">
          Photos
        </div>
      </div>
      <div class="card-body list">
        <div class="card-title">
          803K
        </div>
        <div class="card-text">
          Likes
        </div>
      </div>
      <div class="card-body list">
        <div class="card-title">
          80K
        </div>
        <div class="card-text">
          Followers
        </div>
      </div>
    </div>
  </div>

  <div class="blockquote-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivet Malickova</a>.
  </div>
</body>

</html>
